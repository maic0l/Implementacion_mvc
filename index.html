<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Cosas por hacer</h1>
        <p class="text-center task-counter" id="contadorTareas">0 tareas</p>

        <div class="input-group mb-4">
            <input type="text" id="entradaTarea" class="form-control" placeholder="¿Qué hay por hacer?"
                aria-label="Entrada de tarea">
            <button id="agregarTarea" class="btn btn-primary" type="button">
                <i class="bi bi-plus-lg"></i> Añadir
            </button>
        </div>

        <div class="card">
            <ul id="listaTareas" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="modelo.js"></script>
    <script src="controlador.js"></script>
    <script src="vista.js"></script>
</body>

</html>
